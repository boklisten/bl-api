name: CI
on:
  push:
    branches: [main, dev]
  workflow_dispatch:
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Cache install
        uses: actions/cache@v2
        with:
          path: ./node_modules/
          key: ${{ github.sha }}-install

  code_style:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - name: Retrive install cache
        uses: actions/cache@v2
        with:
          path: ./node_modules/
          key: ${{ github.sha }}-install
      - name: prettier
        run: yarn prettier:check

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - name: Retrive install cache
        uses: actions/cache@v2
        with:
          path: ./node_modules/
          key: ${{ github.sha }}-install
      - name: Unit tests
        run: yarn test

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - name: Retrive Install Cache
        uses: actions/cache@v2
        with:
          path: ./node_modules/
          key: ${{ github.sha }}-install
      - name: Build
        run: yarn build
