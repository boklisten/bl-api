
version: 2
jobs:
  test:
    working_directory: ~/bl-api
    docker:
      - image: circleci/node:8.4
    steps:
      - checkout
      - run:
          name: Node version
          command: "node --version"
      - run:
          name: Npm version
          command: "npm --version"
      - run:
          name: Current time
          command: "date"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: 
          name: Install node modules
          command: npm install
      - run:
          name: Test
          command: npm run test
workflows:
  version: 2
  test:
    jobs:
      - test 
